name: blog deployment action

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: source
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: deployment commands
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          NODE_ENV: "production"
        run: |
          npm install
          npm run prod
