---
layout: layout.html
---

<article class="post-title">
  <header>
    <h1 class="font-bold text-gray-900 text-3xl">
      {{ title }}
    </h1>
    <span class="font-light text-sm text-gray-600">
      {{ page.date | toUTCString | date: "%b %d, %Y" }} -
    </span>
    <span class="font-light text-sm text-gray-600">
      {{ site.author.name }}
    </span>
  </header>
</article>

{{ content }}
